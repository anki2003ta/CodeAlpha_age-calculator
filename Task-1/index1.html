<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/4dc52edc49.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Expense Tracker Website</h1>
    <div id = "container">
        <input id = "dateInput" type = "date">
        <select id = "type">
            <option disabledselected value = "">Please Select an option</option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Transportation">Transportation</option>
            <option value="Education">Education</option>
            <option value="Debt">Debt</option>
            <option value="Miscellaneous">Miscellaneous</option>

        </select>
        <input type = "number" placeholder="Amount" id="amountInput">
        <input type = "text" placeholder="Description" id="descriptionInput">
        <button id="button"   class="btn btn-primary" >Add Expense</button>
    </div>
    <div id = "table-container">
        <table id ="table">
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
        </table>
    </div>
    <script src="script1.js"></script>
</body>
</html>
